<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/weuix.css"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/zepto.weui.js"></script>
    <script src="js/aes/aes.js"></script>
    <script src="js/aes/pad-zeropadding.js"></script>
    <script src="js/common.js"></script>
</head>

<body ontouchstart>
<div class="page-hd" style="padding-top: 150px;">
    <h1 class=" tcenter">欢迎来到本站</h1>
</div>
<br>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">邀请码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="inviteCode" placeholder="请输入邀请码" type="text">
        </div>
        <span id="showInvalid" style="color: red; display: none" >无效邀请码</span>
    </div>
</div>

<div class="weui-btn-area" style="padding-top: 20px;">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="btn" onclick="checkInviteCode()">确定</a>
</div>

<script>

    function checkInviteCode() {

        let inviteCode = $('#inviteCode').val();
        if (inviteCode == '' || inviteCode.trim().length == 0) {
            return false;
        }

        if(check(inviteCode)){
            window.location.href = "index.html";
        }else{
            $("#showInvalid").show();
        }

    }
</script>

</body>
</html>
